<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title%}{%endblock%}| First Django Project
    </title>
</head>

<body class="grid items-center">
    <header class="border-b border-gray-400 bg-gray-100">
        <nav class="flex justify-between items-center p-2 m-2 ">
            <h1 class="font-bold text-md text-gray-500">Django Project</h1>
            <div class="font-semibold text-gray-600 text-sm space-x-3">
                <!-- <a class="hover:text-yellow-500" href="#">New Item</a> -->
                <a class="hover:text-yellow-500" href="{% url 'item:browse' %}">Browse</a>

                {% if request.user.is_authenticated %}
                <a class="hover:text-yellow-500" href="{% url 'item:new-item' %}">New Item</a>
                <a href="{% url 'dashboard:index' %}"
                    class="p-2 bg-yellow-500 font-bold rounded-md hover:bg-yellow-700 hover:text-white">Dashboard</a>

                <!-- <a href="#" class="p-2 bg-blue-500 font-bold rounded-md hover:bg-blue-700 hover:text-white">Logout</a> -->
                {% else %}
                <a href="{% url 'core:signup' %}"
                    class="p-2 bg-yellow-500 font-bold rounded-md hover:bg-yellow-700 hover:text-white">Sign
                    Up</a>
                <a href="{% url 'core:login' %}"
                    class="p-2 bg-blue-500 font-bold rounded-md hover:bg-blue-700 hover:text-white">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center">
        {% block content %}

        {% endblock %}
    </div>
    <footer class="fixed w-full bottom-0 border-b bg-gray-400">
        <nav class="flex justify-between items-center p-1">
            <h1 class="text-sm text-white">@Django Arkrai</h1>
            <div class="text-white text-sm space-x-3">
                <a class="hover:text-yellow-500" href="/">Home</a>
                <a class="hover:text-yellow-500" href="{% url 'core:contact' %}">Contact Us</a>
                <a class="hover:text-yellow-500" href="#">About Us</a>
            </div>
            <div class="font-semibold text-gray-700 text-sm space-x-3">
                <span class="text-sm">Alright Reserve 2023</span>
            </div>
        </nav>
    </footer>
</body>

</html>
